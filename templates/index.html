<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Invoice Data Extraction</title>
</head>
<body>
    <h1 class="text-center">image_classifier</h1>

    <form class="p-3 text-center" action="/" method="POST" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt3" type="submit" value="extract data">
    </form>

    {% if prediction %}
        <p class="text-center">{{prediction}}</p>
    {% endif %}
</body>
</html>
